version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: bath
      POSTGRES_PASSWORD: bath
      POSTGRES_DB: bath
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      DATABASE_URL: postgres://bath:bath@postgres:5432/bath
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
volumes:
  pgdata:
