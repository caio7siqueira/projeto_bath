name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Validate runner permissions
        id: validate-permissions
        run: |
          echo "Checking runner permissions..."
          # Simulate permission check logic
          REQUIRED_PERMISSIONS="write"
          CURRENT_PERMISSIONS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runners | jq -r '.permissions')
          
          if [[ "$CURRENT_PERMISSIONS" != *"$REQUIRED_PERMISSIONS"* ]]; then
            echo "Error: Runner does not have the required permissions to create a PR."
            exit 1
          fi
          echo "Runner has the correct permissions."

  build:
    runs-on: ubuntu-latest
    needs: check-permissions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  create-pr:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated changes"
          branch: "auto/pr-branch"
          title: "Automated PR: Update changes"
          body: |
            This pull request was automatically created by the CI workflow.