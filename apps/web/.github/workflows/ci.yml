name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate runner permissions
        id: validate_permissions
        run: |
          echo "Checking if the runner has the correct permissions to create pull requests..."
          # Simulate a permission check (this would be replaced with actual logic)
          REQUIRED_PERMISSIONS="write"
          CURRENT_PERMISSIONS="write" # This should be dynamically checked in a real scenario

          if [ "$CURRENT_PERMISSIONS" != "$REQUIRED_PERMISSIONS" ]; then
            echo "Error: Runner does not have the required permissions to create pull requests."
            exit 1
          fi

          echo "Runner has the correct permissions."

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  create-pr:
    runs-on: ubuntu-latest
    needs: check-permissions
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated PR: Ensure runner permissions"
          branch: "automated/pr-check"
          title: "Ensure runner permissions"
          body: |
            This PR is automatically created to ensure that the runner has the correct permissions to create pull requests.