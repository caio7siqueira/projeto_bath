name: QA Checklist

on:
  pull_request:
    branches:
      - main

jobs:
  qa-static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Instalar dependÃªncias
        run: npm install
      - name: Rodar checklist de QA
        run: node tools/qa/static-check.js
