name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Activate pnpm
        run: corepack prepare pnpm@9.15.0 --activate
      - name: Install deps
        run: pnpm install
      - name: Lint
        run: pnpm -w lint
      - name: Typecheck
        run: pnpm -w typecheck
      - name: Build
        run: pnpm -w build
