name: E2E CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_ENV: test
      JWT_SECRET: ci_jwt_secret
      JWT_REFRESH_SECRET: ci_jwt_refresh_secret
      TWILIO_DISABLED: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate

      - name: Install dependencies (root workspace)
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install

      - name: Verify Docker availability (for Testcontainers)
        run: |
          docker --version
          docker info | sed -n '1,20p'

      - name: Run E2E tests
        run: pnpm -w test:e2e

      - name: Upload Jest E2E logs on failure (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            apps/api/.jest/*
            apps/api/test-results/*
          if-no-files-found: ignore
