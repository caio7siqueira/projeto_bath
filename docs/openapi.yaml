openapi: 3.0.3
info:
  title: Efizion Bath API
  version: 0.1.0
paths:
  /v1/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /v1/auth/register:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
                role:
                  type: string
                  enum: [SUPER_ADMIN, ADMIN, STAFF, GROOMER]
                tenantSlug:
                  type: string
      responses:
        '201':
          description: Created
  /v1/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                tenantSlug:
                  type: string
      responses:
        '200':
          description: OK
  /v1/auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: OK
  /v1/auth/logout:
    post:
      summary: Logout user
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: OK
  /v1/customer-auth/request-otp:
    post:
      summary: Request OTP code via SMS (customer)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tenantSlug:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: OTP sent
  /v1/customer-auth/verify-otp:
    post:
      summary: Verify OTP and issue JWT (customer)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tenantSlug:
                  type: string
                phone:
                  type: string
                code:
                  type: string
      responses:
        '200':
          description: JWT issued

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
